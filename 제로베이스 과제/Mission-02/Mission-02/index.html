<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Mission-02/stylesheets/main.css" />
    <link rel="stylesheet" href="/Mission-02/stylesheets/pages/offer.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <a href=" https://www.coupang.com/">
          <h1>
            <picture>
              <source srcset="./assets/logo/logo.webp" />
              <img src="./assets/logo/logo.png" alt="logo-coupang" />
            </picture>
          </h1>
        </a>
      </header>

      <section>
        <div class="section-area">
          <div class="section-icon">
            <h2>오늘의 쇼핑 제안</h2>
          </div>
          <div class="shopping-list-area">
            <ul class="shopping-list">
              <li class="shopping-item">
                <a href="/">
                  <div class="per">
                    <span
                      class="per-num"
                      role="region"
                      aria-label="discount-rate"
                      >30%</span
                    >
                  </div>
                  <div class="item-img">
                    <img
                      src="./assets/offer/furniture.jpg"
                      alt="img-furniture"
                    />
                  </div>
                  <div class="item-area">
                    <div class="item-txt">솔로리빙 셀린 렌지대 60...</div>
                    <div
                      id="first"
                      class="star-img"
                      style="background-position: 40% 90%"
                      role="region"
                      aria-label="평점"
                    ></div>
                    <span class="point" role="region" aria-label="구매리뷰수"
                      >(3,255)</span
                    >
                  </div>
                </a>
              </li>

              <li class="shopping-item">
                <a href="/">
                  <div class="item-img">
                    <img src="./assets/offer/renton.jpg" alt="img-renton" />
                  </div>
                  <div class="item-area">
                    <div class="item-txt">옆 동네몰 레트로 LED 감성...</div>
                    <img
                      class="icon-img"
                      src="./assets/icon/badge-rocket.svg"
                      alt="rocket-del"
                      aria-label="배송유형"
                    />
                    <div
                      class="star-img"
                      style="background-position: 40% 90%"
                      role="region"
                      aria-label="평점"
                    ></div>
                    <span class="point" role="region" aria-label="구매리뷰수"
                      >(1,807)</span
                    >
                  </div>
                </a>
              </li>

              <li class="shopping-item">
                <a href="/">
                  <div class="item-img">
                    <img
                      src="./assets/offer/drying-rack.jpg"
                      alt="img-drying-rack"
                    />
                  </div>
                  <div class="item-area">
                    <div class="item-txt">프리미엄 부착식 식기건조...</div>
                    <span class="free-txt" role="region" aria-label="배송유형"
                      >무료배송</span
                    >
                    <div
                      class="star-img"
                      style="background-position: 40% 80%"
                      role="region"
                      aria-label="평점"
                    ></div>
                    <span class="point" role="region" aria-label="구매리뷰수"
                      >(2,423)</span
                    >
                  </div>
                </a>
              </li>

              <li class="shopping-item">
                <a href="/">
                  <div class="per">
                    <span
                      class="per-num"
                      role="region"
                      aria-label="discount-rate"
                      >10%</span
                    >
                  </div>
                  <div class="item-img">
                    <img src="./assets/offer/boohgle.jpg" alt="img-boohgle" />
                  </div>

                  <div class="item-area">
                    <div class="item-txt">타지 않는 냄비 보오글 네모...</div>
                    <img
                      class="icon-img"
                      src="./assets/icon/badge-rocket.svg"
                      alt="rocket-del"
                      aria-label="배송유형"
                    />
                    <div
                      class="star-img"
                      style="background-position: bottom"
                      role="region"
                      aria-label="평점"
                    ></div>
                    <span class="point" role="region" aria-label="구매리뷰수"
                      >(1,009)</span
                    >
                  </div>
                </a>
              </li>

              <li class="shopping-item">
                <a href="/">
                  <div class="per">
                    <span
                      class="per-num"
                      role="region"
                      aria-label="discount-rate"
                      >25%</span
                    >
                  </div>
                  <div class="item-img">
                    <img src="./assets/offer/deskset.jpg" alt="img-deskset" />
                  </div>
                  <div class="item-area">
                    <div class="item-txt">베스트리빙 베이직 멀티 H...</div>
                    <span class="free-txt" role="region" aria-label="배송유형"
                      >무료배송</span
                    >
                    <div
                      class="star-img"
                      style="background-position: 40% 80%"
                      role="region"
                      aria-label="평점"
                    ></div>
                    <span class="point" role="region" aria-label="구매리뷰수"
                      >(3,203)</span
                    >
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
